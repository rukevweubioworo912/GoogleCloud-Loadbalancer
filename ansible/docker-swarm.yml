---
- name: Install Docker on all nodes
  hosts: all
  become: true
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present

    - name: Install Docker
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
        state: present
        update_cache: yes

    - name: Enable and start Docker
      service:
        name: docker
        state: started
        enabled: true

    - name: Create docker group
      group:
        name: docker
        state: present

    - name: Add devops user to docker group
      user:
        name: devops
        groups: docker
        append: yes

- name: Initialize Docker Swarm on manager
  hosts: manager
  become: true
  tasks:
    - name: Check if swarm is already initialized
      command: docker info --format '{{ "{{.Swarm.LocalNodeState}}" }}'
      register: swarm_state
      changed_when: false
      failed_when: false

    - name: Initialize swarm if not initialized
      command: docker swarm init --advertise-addr {{ ansible_host }}
      when: swarm_state.stdout != "active"
      register: swarm_init
      changed_when: "'Swarm initialized' in swarm_init.stdout"

    - name: Get worker join token
      command: docker swarm join-token worker -q
      register: worker_token
      changed_when: false

    - name: Save worker token as a fact
      set_fact:
        swarm_worker_token: "{{ worker_token.stdout }}"

- name: Join worker to swarm
  hosts: worker
  become: true
  tasks:
    - name: Join swarm
      command: >
        docker swarm join
        --token {{ hostvars['devops-manager'].swarm_worker_token }}
        {{ hostvars['devops-manager'].ansible_host }}:2377
      when: "'This node is already part of a swarm' not in lookup('pipe','docker info 2>&1')"
